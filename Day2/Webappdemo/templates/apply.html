<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>JOBPORTAL | APPLY</title>
	        <!-- favicon -->
	        <!-- <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon"> -->
	        <!-- <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon"> -->
	        <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-32x32.png">
	        <!-- bootstrap css cdn -->
	        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	        <!-- css stylesheet -->
	        <link rel="stylesheet" href="css/style.css">
	        <!-- font styles cdn -->
	        <link rel="preconnect" href="https://fonts.gstatic.com">
	        <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
	        <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@600&display=swap" rel="stylesheet">
	</head>
	<body>
	    <!-- bootstrap navbar -->
	    <div class="logo mt-3 text-center">
	        <a class="main-logo-img mt-5" href="#"><img src="static/smartinternz.png" alt="sheep-logo" height="50px" width="180px">
	            <!-- <a class="navbar-brand" href="index.html">JobPortal</a> -->
	          </a>
	    </div>
	      <!-- navbar ends -->
	    <!-- Login form -->
	    <div class="container">
	    	<div class="login mt-5"> 
	        <h2 style="margin-left:480px;">Apply Now</h2>
	        
	    
	        <form action="/uploaddata"  method="post" class="mt-3" style="margin-left:380px;">
	         {{ msg }}
			  <div class="row mb-3 mx-auto">
			    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
			    <div class="col-sm-10 col-lg-4">
			      <input type="text" name="name" placeholder="Enter Your name"  id="name" required></br></br>
			    </div>
			  </div>
			  <div class="row mb-3 mx-auto">
			    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
			    <div class="col-sm-10 col-lg-4">
			      <input type="text" name="email" placeholder="Enter Your email"  id="email" required></br></br>
			    </div>
			  </div>
			  <div class="row mb-3 mx-auto">
			    <label for="inputEmail1" class="col-sm-2 col-form-label">Mobile No</label>
			    <div class="col-sm-10 col-lg-4">
			      <input type="text" name="mobile" placeholder="Enter Your mobile"  id="mobile" required></br></br>
			    </div>
			  </div>
			  <div class="row mb-3 mx-auto">
			    <label for="inputEmail2" class="col-sm-2 col-form-label">Stream</label>
			    <div class="col-sm-10 col-lg-4">
			      <input type="text" name="stream" placeholder="Enter Your stream"  id="username" stream></br></br>
			    </div>
			  </div>
			  <div class="row mb-3 mx-auto">
			    <label for="inputEmail4" class="col-sm-2 col-form-label">Address</label>
			    <div class="col-sm-10 col-lg-4">
			      <input type="text" name="address" placeholder="Enter Your address"  id="address" required></br></br>
			    </div>
			  </div>
			  
			  <div class="row mb-3 mx-auto">
			    <div class="col-sm-10 offset-sm-2">
			      <div class="form-check">
			        <input class="form-check-input" type="checkbox" id="gridCheck1">
			        <label class="form-check-label" for="gridCheck1">
			          Agree all Terms&Conditions
			        </label>
			      </div>
			    </div>
			  </div>
			  <button type="submit" class="btn btn-primary" style="margin-left:130px;">Submit</button>
			  <p class="worddark">Display the details<a  href="/display">click here</a></p>
			{{account}}
			</form>
			
	    </div>
	 
            
	    </div>
	</body>
</html>
